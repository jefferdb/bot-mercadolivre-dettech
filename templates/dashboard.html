<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Mercado Livre - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #3483fa, #2968c8); color: white; padding: 30px; border-radius: 12px; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .stat-number { font-size: 3em; font-weight: bold; color: #3483fa; margin-bottom: 10px; }
        .status { padding: 30px; background: white; border-radius: 12px; }
        .status.connected { border-left: 6px solid #00a650; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Bot do Mercado Livre</h1>
            <p>Sistema funcionando!</p>
        </div>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">{{ stats.total }}</div>
                <div>Total de Perguntas</div>
            </div>
        </div>
        <div class="status connected">
            <h3>âœ… Bot Funcionando!</h3>
            <p>Sistema ativo e respondendo perguntas automaticamente.</p>
        </div>
    </div>
</body>
</html>
