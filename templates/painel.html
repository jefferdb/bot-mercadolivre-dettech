<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Bot - Mercado Livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3 class="mb-4 fw-bold">Painel do Bot - Mercado Livre</h3>

    <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Token Atual</div>
        <div class="card-body">
            <p><strong>Access Token:</strong> {{ tokens.access_token }}</p>
            <p><strong>Expira em:</strong> {{ tokens.expires_in }}</p>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Histórico de Atualização</div>
        <div class="card-body">
            Última verificação: {{ ultima }}
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Horário de Ausência</div>
        <div class="card-body">
            <form method="POST" action="/salvar-horario">
                <div class="mb-3">
                    <label for="inicio" class="form-label">Início:</label>
                    <input type="time" class="form-control" id="inicio" name="inicio" value="{{ horario.inicio }}">
                </div>
                <div class="mb-3">
                    <label for="fim" class="form-label">Fim:</label>
                    <input type="time" class="form-control" id="fim" name="fim" value="{{ horario.fim }}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Horário</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Forçar Atualização de Token</div>
        <div class="card-body">
            <form method="POST" action="/atualizar-token">
                <button type="submit" class="btn btn-success">Atualizar Agora</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
